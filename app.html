<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Calculator app</title>
</head>
<body>
    <section class="calc-buttons">
        <section class='container'>
            <div class="calc-input">0</div>
        </section>
        <div class="container">
           <button class="calc-button clear">C</button>
           <button class="calc-button back">←</button>
           <button class="calc-button divide">÷</button>
        </div>
        <div class="container">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button multiplication">x</button>
        </div>
        <div class="container">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button subtraction">-</button>
        </div>
        <div class="container">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button addition">+</button>
        </div>
        <div class="container">
            <button class="calc-button zero">0</button>
            <button class="calc-button equals">=</button>
        </div>
    </section>
    <script src="app.js"></script> 
</body>
</html>
